<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <main class="container-fluid scrollbar scroll-x">
      <div class="card task">
        <div class="card-header">
          <h3 class="fs-6 fw-500 capitalize mb-0 left-pill red">Incomplete</h3>
          <span>0</span>
        </div>

        <div class="card-body"></div>
      </div>

      <div class="card task">
        <div class="card-header">
          <h3 class="fs-6 fw-500 capitalize mb-0 left-pill blue">To Do</h3>
          <span>0</span>
        </div>

        <div class="card-body"></div>
      </div>

      <div class="card task">
        <div class="card-header">
          <h3 class="fs-6 fw-500 capitalize mb-0 left-pill yellow">Doing</h3>
          <span>0</span>
        </div>

        <div class="card-body"></div>
      </div>

      <div class="card task">
        <div class="card-header">
          <h3 class="fs-6 fw-500 capitalize mb-0">Under Review</h3>
          <span>0</span>
        </div>

        <div class="card-body"></div>
      </div>
   
      <div class="card task">
        <div class="card-header">
          <h3 class="fs-6 fw-500 capitalize mb-0">Completed</h3>
          <span>0</span>
        </div>

        <div class="card-body"></div>
      </div>
   
      <div class="card task">
        <div class="card-header">
          <h3 class="fs-6 fw-500 capitalize mb-0">Overview</h3>
          <span>0</span>
        </div>

        <div class="card-body"></div>
      </div>


      <div class="card task">
        <div class="card-header">
          <h3 class="fs-6 fw-500 capitalize mb-0">Others</h3>
          <span>0</span>
        </div>

        <div class="card-body"></div>
      </div>


      <div class="card task">
        <div class="card-header">
          <h3 class="fs-6 fw-500 capitalize mb-0">Others</h3>
          <span>0</span>
        </div>

        <div class="card-body"></div>
      </div>
   

    </main>
  </body>
</html>
